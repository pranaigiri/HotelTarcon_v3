<div class="container-fluid ps-3 pe-4 py-1 c-navbar sticky-top">
  <div class="row cols-3 navbar-row">

    <div class="col-5 text-start">
      <div class="row h-100">
        <div class="ul d-flex align-items-center">
          <div class="li">
            <div class="h3 m-0 p-0 text-primary nav-title text-nowrap" routerLink="/">HOTEL TARCON</div>
          </div>
        </div>
      </div>
    </div>

    <div class="col text-center">
      <div class="row h-100 d-none d-lg-block">
        <img class="tarcon-logo h-100 p-0" src="assets/tarcon_logo.png">
      </div>
    </div>


    <div class="col-5 text-end align-self-center">
      <div class="row justify-content-end">
        <i class="burger-menu d-block d-xl-none fa-solid fa-bars p-0 w-auto" id="burger-menu" (click)="togglePhoneNav($event)"></i>
        <div class="ul d-none d-xl-flex h-100 align-items-center justify-content-end gap-xl-4 nav-menu">


          <!-- NEW MENU DESIGN -->
          <div class="li">
            <a class="navmenu-items" href="/">Home</a>
          </div>
          <div *ngFor="let navMenu of navMenus; index as i">
            <div class="li">
              <a class="navmenu-items" [routerLink]="navMenu.url" [fragment]="navMenu.fragment">{{navMenu.navTitle}}</a>
            </div>
          </div>

          <!-- <div *ngFor="let navMenu of navMenus; index as i">
            <div class="li">
              <a class="navmenu-items" href="#{{navMenu.link}}">{{navMenu.navMenu}}</a>
            </div>
          </div> -->

          <!-- <div class="li">Home</div>
            <div class="li">Services</div>
            <div class="li">Contact</div>
            <div class="li">About</div> -->

          <div class="li"><a href="/hotel">
              <button class="bookBtn btn btn-outline-primary">
                Book Online</button></a>
          </div>
        </div>
      </div>
    </div>

  </div>
  <div class="phone-nav p-5">
    <div class="row">
      <div class="ul d-flex flex-column text-center gap-5">
        <div class="li">
          <a href="/hotel">
            <button class="bookBtn btn btn-primary">
              Book Online
            </button>
          </a>
        </div>

        <div class="li">
          <a class="li phone-nav-links" href="/">Home</a>
        </div>
        <div class="li" *ngFor="let navMenu of navMenus; index as i">
          <a class="li phone-nav-links" [routerLink]="navMenu.url" [fragment]="navMenu.fragment">{{navMenu.navTitle}}</a>
        </div>

        <!-- <div class="li">Home</div>
        <div class="li">Services</div>

        <div class="li">About</div> -->

      </div>
    </div>
