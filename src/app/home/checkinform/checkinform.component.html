<!-- Check Room Availibility Start -->
<div class="container">
    <div class="row check-availabilty text-center container mx-0 px-0" id="next">
        <div class="block-32" ngClass="">

            <!-- FOR HOME AND HOTEL -->
            <form class="block-form active">
                <div class="row justify-content-center align-items-end">
                    <div class="col-md-6 mb-3 mb-lg-0 col-lg-3">
                        <div class="checkindate-container d-flex bg-white rounded">
                            <input matInput [matDatepicker]="checkin" [min]="yesterday" class="form-control" placeholder="Check In">
                            <mat-datepicker-toggle matIconSuffix [for]="checkin"></mat-datepicker-toggle>
                            <mat-datepicker #checkin></mat-datepicker>
                        </div>
                    </div>
                    <div class="col-md-6 mb-3 mb-lg-0 col-lg-3">
                        <div class="checkoutdate-container d-flex bg-white rounded">
                            <input matInput [matDatepicker]="checkout" [min]="yesterday" class="form-control" placeholder="Check Out">
                            <mat-datepicker-toggle matIconSuffix [for]="checkout"></mat-datepicker-toggle>
                            <mat-datepicker #checkout></mat-datepicker>
                        </div>
                    </div>


                    <div class="col-md-6 mb-3 mb-md-0 col-lg-4">
                        <div class="row">
                            <div class="col-md-6 mb-3 mb-md-0">
                                <mat-form-field class="w-100">
                                    <mat-label>Persons</mat-label>
                                    <mat-select>
                                      <mat-option value="1">1</mat-option>
                                      <mat-option value="2">2</mat-option>
                                      <mat-option value="3">3</mat-option>
                                    </mat-select>
                                  </mat-form-field>

                            </div>
                            <div class="col-md-6 mb-3 mb-md-0">
                                <mat-form-field class="w-100">
                                    <mat-label>Childrens</mat-label>
                                    <mat-select>
                                      <mat-option value="1">1</mat-option>
                                      <mat-option value="2">2</mat-option>
                                    </mat-select>
                                  </mat-form-field>
                            </div>
                        </div>
                    </div>
                </div>
            </form>

            <!-- FOR RESTAURANT -->
            <form class="block-form">
                <div class="row justify-content-center">
                    <div class="col-12">
                        <p>Table Booking coming soon! Stay tuned.</p>
                    </div>
                </div>
            </form>

            <!-- FOR BAR-->
            <form method="post" class="block-form" novalidate>
                <div class="row justify-content-center">
                    <div class="col-12">
                        <p>Feature coming soon! Stay tuned.</p>
                    </div>
                </div>
            </form>

            <!-- Check Availability Button -->
            <div class="col-12">
                <button class="btn btn-primary btn-block text-white text-capitalize mt-md-4" 
                [disabled]="isLoading" 
                (click)="click()">
                <i class="fa" [ngClass]="{'fa-spin fa-circle-notch': isLoading}"></i> {{button}}</button>
            </div>




        </div>
    </div>
</div>
<!-- Check Room Availibility End -->
