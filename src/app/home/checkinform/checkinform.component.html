<!-- Check Room Availibility Start -->
<div class="container">
    <div class="row check-availabilty text-center container mx-0 px-0" id="next">
        <div class="block-32" ngClass="">

            <!-- FOR HOME AND HOTEL -->
            <form class="block-form active">
                <div class="row justify-content-center">
                    <div class="col-md-6 mb-3 mb-lg-0 col-lg-3">
                        <label for="checkin_date" class="font-weight-bold text-black">Check In</label>
                        <div class="field-icon-wrap">
                            <div class="icon"><span class="icon-calendar"></span></div>
                            <input type="date" id="checkin_date" class="form-control">
                        </div>
                    </div>
                    <div class="col-md-6 mb-3 mb-lg-0 col-lg-3">
                        <label for="checkout_date" class="font-weight-bold text-black">Check Out</label>
                        <div class="field-icon-wrap">
                            <div class="icon"><span class="icon-calendar"></span></div>
                            <input type="date" id="checkout_date" class="form-control">
                        </div>
                    </div>
                    <div class="col-md-6 mb-3 mb-md-0 col-lg-4">
                        <div class="row">
                            <div class="col-md-6 mb-3 mb-md-0">
                                <label for="adults" class="font-weight-bold text-black">Adults</label>
                                <div class="field-icon-wrap">
                                    <div class="icon"><span class="ion-ios-arrow-down"></span></div>
                                    <select name="" id="adults" class="form-control">
                                        <option value="">1</option>
                                        <option value="">2</option>
                                        <option value="">3</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-6 mb-3 mb-md-0">
                                <label for="children" class="font-weight-bold text-black">Children</label>
                                <div class="field-icon-wrap">
                                    <div class="icon"><span class="ion-ios-arrow-down"></span></div>
                                    <select name="" id="children" class="form-control">
                                        <option value="">1</option>
                                        <option value="">2</option>
                                        <option value="">3</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>

            <!-- FOR RESTAURANT -->
            <form class="block-form">
                <div class="row justify-content-center">
                    <div class="col-12">
                        <p>Table Booking coming soon! Stay tuned.</p>
                    </div>
                </div>
            </form>

            <!-- FOR BAR-->
            <form method="post" class="block-form" novalidate>
                <div class="row justify-content-center">
                    <div class="col-12">
                        <p>Feature coming soon! Stay tuned.</p>
                    </div>
                </div>
            </form>

            <!-- Check Availability Button -->
            <div class="col-12">
                <button class="btn btn-primary btn-block text-white text-capitalize mt-md-4" 
                [disabled]="isLoading" 
                (click)="click()">
                <i class="fa" [ngClass]="{'fa-spin fa-circle-notch': isLoading}"></i> {{button}}</button>
            </div>




        </div>
    </div>
</div>
<!-- Check Room Availibility End -->
